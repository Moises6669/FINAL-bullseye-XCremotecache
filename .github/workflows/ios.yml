name: ios-community

on:
  [workflow_dispatch,pull_request]
  
jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos, self-hosted]
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
           repository: "WW-Digital/ios-community"
           ref: develop
           ssh-key: ${{ secrets.ssh_ww }}
      
      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
         bundler-cache: true
        env:
          ImageOS: ${{secrets.IMAGEOS}}
         
      - name: "Build and test"
        run: |
          source scripts/fetch_keys.sh
          cd Example
          bundle exec pod install
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
          TRIGGER_OIDC_CURL_USER: ${{ secrets.TRIGGER_OIDC_CURL_USER }}
          TRIGGER_OIDC_CURL_PASSWORD: ${{ secrets.TRIGGER_OIDC_CURL_PASSWORD }}
          TRIGGER_OIDC_CURL_SERVICE_ACCOUNT: ${{ secrets.TRIGGER_OIDC_CURL_SERVICE_ACCOUNT }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      
      - name: Test
        run: |
          bash scripts/test.sh

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: "scan"
          path: output/scan/**/*
