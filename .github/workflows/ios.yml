name: ios-312
on:
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
      runs-on: macos
      steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: jira
        run: source ./scripts/jira.sh
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: "scan"
          path: output/scan/**/*
