env:
  CC_TEST_REPORTER_ID: "a485b4a01fdd7ece25a799287962a88a69806882778852f547a32bd618d864ba"
  TRIGGER_OIDC_CURL_USER: ${{ secrets.TRIGGER_OIDC_CURL_USER }}
  TRIGGER_OIDC_CURL_PASSWORD: ${{ secrets.TRIGGER_OIDC_CURL_PASSWORD }}
  TRIGGER_OIDC_CURL_SERVICE_ACCOUNT: ${{ secrets.TRIGGER_OIDC_CURL_SERVICE_ACCOUNT }}
  MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
name: ios-core

on:
  [push,workflow_dispatch,pull_request]
  
jobs:
  build-and-test:
    runs-on: server1
    steps: 
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
           repository: "WW-Digital/ios-core"
           ref: develop
           ssh-key: ${{ secrets.ssh_ww }}
       
      - name: ":coffee: Build and test"
        run: |
          source scripts/fetch_keys.sh
          bash scripts/install_dependencies.sh
          bash scripts/test.sh
          
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: "build"
          path: output/**/*

  spm-ios:
    runs-on: server1
    steps: 
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
           repository: "WW-Digital/ios-core"
           ref: develop
           ssh-key: ${{ secrets.ssh_ww }}
     
      - name: ":iphone: Build iOS"
        run: |
          gem install xcpretty
          echo "--- :iphone: Build iOS"
          xcodebuild -scheme WWCore -destination 'platform=iOS Simulator, name=iPhone 11' | xcpretty
          
  spm-macos:
    runs-on: server2
    steps: 
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
           repository: "WW-Digital/ios-core"
           ref: develop
           ssh-key: ${{ secrets.ssh_ww }}
     
      - name: " Build macOS"
        run: |
          gem install xcpretty
          echo "--- :desktop_computer: Build macOS"
          xcodebuild -scheme WWCore -detination 'platform=macOS' | xcpretty
          
  spm-watchos:
    runs-on: server3
    steps: 
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
           repository: "WW-Digital/ios-core"
           ref: develop
           ssh-key: ${{ secrets.ssh_ww }}
     
      - name: ":watch: Build watchOS"
        run: |
          gem install xcpretty
          echo "--- :watch: Build macOS"
          xcodebuild -scheme WWCore -destination 'platform=watchOS simulator, name=Apple Watch Series 5 - 40mm' | xcpretty
