env: 
  CC_TEST_REPORTER_ID: "a485b4a01fdd7ece25a799287962a88a69806882778852f547a32bd618d864ba"
  
name: ios-core


on: 
  [workflow_dispatch,pull_request]
  
jobs:
  build-and-test:
    runs-on: self-hosted
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: git@github.com:WW-Digital/ios-core.git
          
      - name: ":coffee: Build and test"
        run: |
          source scripts/fetch_keys.sh
          bash scripts/install_dependencies.sh
          bash scripts/test.sh
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: "build"
          path: output/**/*    
        
