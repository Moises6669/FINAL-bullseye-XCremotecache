name: iOS starter workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Default Scheme
        run: |
          bundle install
          bundle exec pod install
          xcodebuild -workspace BullsEye.xcworkspace -scheme BullsEye -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 8' clean build
